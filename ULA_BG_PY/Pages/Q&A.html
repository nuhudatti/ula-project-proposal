<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Mastery Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .question-card {
            transition: all 0.3s ease;
        }
        .feedback {
            transition: all 0.3s ease;
        }
        [x-cloak] { display: none !important; }
        .rotate-0 { transform: rotate(0deg); }
        .rotate-180 { transform: rotate(180deg); }
         .floating-icons {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 14px;
      opacity: 0.5;
    }

    .nav-floating {
      position: fixed;
      right: 1rem;
      bottom: 1rem;
      /* background: #00ffc8; */
      padding: 0.75rem 1rem;
      border-radius: 40px;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(14, 6, 170, 0.7);
      cursor: pointer;
      z-index: 1000;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl" x-data="quizApp()" x-init="initQuiz()" x-cloak>
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Python Mastery Challenge</h1>
            <p class="text-gray-600">Test your knowledge across all 10 sections</p>
            <div class="text-sm text-gray-600 italic font-medium">
              <p><span id="typed2"></span></p>
            </div>
        </header>

        <!-- Progress Indicator -->
        <div class="mb-6 bg-white p-4 rounded-lg shadow-sm">
            <div class="flex justify-between items-center mb-2">
                <span class="font-medium">Your Progress</span>
                <span x-text="`${answeredCount}/${totalQuestions}`"></span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-3">
                <div class="bg-blue-600 h-3 rounded-full" 
                     :style="`width: ${(answeredCount/totalQuestions)*100}%`"></div>
            </div>
        </div>

        <!-- Section Accordions -->
        <div class="space-y-4 mb-8">
            <template x-for="(section, index) in sections" :key="index">
                <div class="border rounded-lg overflow-hidden bg-white">
                    <button 
                        class="w-full flex justify-between items-center p-4 hover:bg-gray-50 transition"
                        @click="toggleSection(index)"
                        :class="{ 'bg-blue-50': openSections[index] }">
                        <h3 class="text-lg font-semibold" x-text="`Section ${index+1}: ${section.title}`"></h3>
                        <svg class="w-5 h-5 transition-transform" 
                             :class="openSections[index] ? 'rotate-180' : 'rotate-0'"
                             fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    <div x-show="openSections[index]" x-collapse class="px-4 pb-4 space-y-4">
                        <template x-for="(question, qIndex) in section.questions" :key="qIndex">
                            <div class="question-card p-4 border rounded-lg"
                                 :class="{
                                    'border-green-200 bg-green-50': isAnswered(index, qIndex) && isCorrect(index, qIndex),
                                    'border-red-200 bg-red-50': isAnswered(index, qIndex) && !isCorrect(index, qIndex)
                                 }">
                                <p class="font-medium mb-3" x-text="`${qIndex+1}. ${question.question}`"></p>
                                <div class="space-y-2">
                                    <template x-for="(option, oIndex) in question.options" :key="oIndex">
                                        <label class="flex items-center space-x-3 p-2 hover:bg-gray-50 rounded cursor-pointer">
                                            <input type="radio" 
                                                   :name="`section${index}-q${qIndex}`" 
                                                   :value="oIndex"
                                                   @change="selectAnswer(index, qIndex, oIndex)"
                                                   class="h-4 w-4">
                                            <span x-text="option"></span>
                                        </label>
                                    </template>
                                </div>
                                <div x-show="showResults && !isCorrect(index, qIndex)" 
                                     class="feedback mt-3 p-3 bg-white rounded border">
                                    <p class="text-sm font-medium">Your answer: <span x-text="getUserAnswer(index, qIndex)"></span></p>
                                    <p class="text-sm font-medium">Correct answer: <span x-text="question.options[question.answer]"></span></p>
                                    <p class="text-sm mt-1" x-text="question.explanation"></p>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>

        <!-- Results Panel -->
        <div x-show="showResults" class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h3 class="text-xl font-bold mb-4">Quiz Results</h3>
            <div class="space-y-4 mb-4">
                <div class="flex items-center justify-between">
                    <span class="font-medium">Total Questions:</span>
                    <span x-text="totalQuestions"></span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="font-medium">Correct Answers:</span>
                    <span class="text-green-600 font-bold" x-text="score"></span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="font-medium">Your Score:</span>
                    <span class="text-blue-600 font-bold" x-text="`${Math.round((score/totalQuestions)*100)}%`"></span>
                </div>
            </div>
            <div class="p-4 rounded-lg" 
                 :class="{
                    'bg-green-100 text-green-800': (score/totalQuestions) >= 0.8,
                    'bg-yellow-100 text-yellow-800': (score/totalQuestions) >= 0.5 && (score/totalQuestions) < 0.8,
                    'bg-red-100 text-red-800': (score/totalQuestions) < 0.5
                 }">
                <p class="font-medium" x-text="getPerformanceComment()"></p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex space-x-4">
            <button @click="submitQuiz" 
                    class="flex-1 py-3 px-6 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition"
                    x-show="!showResults">
                Submit Quiz
            </button>
            <button @click="resetQuiz" 
                    class="flex-1 py-3 px-6 bg-gray-200 text-gray-800 font-medium rounded-lg hover:bg-gray-300 transition"
                    x-show="showResults">
                Try Again
            </button>
        </div>
    </div>
     <a href="../index.html">
      <div class="nav-floating bg-gradient-to-r hover:bg-gradient-to-r" onclick="window.scrollTo({behavior: 'smooth' })">
    Back
    </div>
    </a>
