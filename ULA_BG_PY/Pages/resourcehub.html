    document.addEventListener('DOMContentLoaded', function () {
      renderResources('all');
      document.querySelectorAll('.category-tab').forEach(tab => {
        tab.addEventListener('click', function () {
          document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
          this.classList.add('active');
          renderResources(this.dataset.category);
        });
      });
    });

    function renderResources(category) {
      const container = document.getElementById('resource-container');
      container.innerHTML = '';

      const filteredResources = category === 'all'
        ? resources
        : resources.filter(res => res.category === category);

      filteredResources.forEach(resource => {
        const card = document.createElement('div');
        card.className = 'file-card bg-white rounded-lg shadow-md overflow-hidden transition duration-300';
        card.innerHTML = `
          <div class="h-48 overflow-hidden">
            <img src="${resource.img}" alt="${resource.title}" class="w-full h-full object-cover">
          </div>
          <div class="p-4">
            <h3 class="font-bold text-lg mb-1 truncate">${resource.title}</h3>
            <div class="flex justify-between text-sm text-gray-600 mb-3">
              <span>${resource.date}</span>
              <span>${resource.size}</span>
            </div>
            <div class="flex justify-between items-center">
              <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">
                ${resource.type.toUpperCase()}
              </span>
              <a href="resources/${resource.file}" download class="text-blue-600 hover:text-blue-800">
                <i class="fas fa-download"></i> Download
              </a>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
