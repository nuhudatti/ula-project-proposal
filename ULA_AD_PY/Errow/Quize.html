  <script>
    const quizData = [
      {
        question: "What happens if you try to divide by zero in Python?",
        options: ["The result is infinity", "Python raises a ZeroDivisionError", "The program skips the operation", "It returns None"],
        correct: 1
      },
      {
        question: "Which error is raised when accessing a non-existent list index?",
        options: ["ValueError", "IndexError", "KeyError", "TypeError"],
        correct: 1
      },
      {
        question: "What causes a SyntaxError in Python?",
        options: ["Using undefined variables", "Mismatched indentation", "Incorrect code structure", "All of the above"],
        correct: 3
      },
      {
        question: "Which error occurs when you apply an operation to an inappropriate data type?",
        options: ["TypeError", "ValueError", "AttributeError", "KeyError"],
        correct: 0
      },
      {
        question: "What does a NameError indicate?",
        options: ["A misspelled function", "A variable that is not defined", "A wrong data type", "A missing module"],
        correct: 1
      },
      {
        question: "Which error occurs if you pass a string instead of an int to a function expecting int?",
        options: ["TypeError", "SyntaxError", "ValueError", "AttributeError"],
        correct: 0
      },
      {
        question: "When does ValueError occur?",
        options: ["When the value has the wrong type", "When an index is out of range", "When a value is inappropriate but the type is right", "When there‚Äôs a missing variable"],
        correct: 2
      },
      {
        question: "Which of these will trigger a ZeroDivisionError?",
        options: ["10 / 0", "10 * 0", "0 - 10", "10 + 0"],
        correct: 0
      },
      {
        question: "A SyntaxError happens because of?",
        options: ["Wrong logic", "Incorrect spelling", "Code that doesn't follow Python rules", "Slow internet"],
        correct: 2
      },
      {
        question: "What type of error is raised if a variable is used without definition?",
        options: ["SyntaxError", "NameError", "TypeError", "IndexError"],
        correct: 1
      }
    ];

    let currentQuestion = 0;

    function loadQuestion(index) {
      const q = quizData[index];
      document.getElementById('question').textContent = q.question;
      const optionsBox = document.getElementById('options');
      optionsBox.innerHTML = '';
      q.options.forEach((option, i) => {
        const div = document.createElement('div');
        div.className = 'quiz-option';
        div.textContent = option;
        div.onclick = () => checkAnswer(i === q.correct);
        optionsBox.appendChild(div);
      });
      document.getElementById('result').textContent = '';
    }

    function checkAnswer(isCorrect) {
      const resultBox = document.getElementById('result');
      if (isCorrect) {
        resultBox.textContent = "‚úÖ Correct!";
        resultBox.style.color = '#00ffcc';
      } else {
        resultBox.textContent = "‚ùå Incorrect! Try again.";
        resultBox.style.color = '#ff6666';
      }
    }

    function nextQuestion() {
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        loadQuestion(currentQuestion);
      }
    }

    function prevQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion(currentQuestion);
      }
    }

    window.onload = () => loadQuestion(currentQuestion);
     AOS.init();
  </script>
