<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Guess Game – Lanborginner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }
    .glow {
      box-shadow: 0 0 15px #38bdf8;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4 py-10">

  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold mb-4 text-cyan-400">🎯 Age Guessing Game</h1>
    <p class="text-lg text-gray-300">Enter your birth year and let Python do the guessing magic!</p>
  </div>

  <div class="bg-gray-800 p-6 rounded-xl w-full max-w-md glow">
    <form id="ageForm" class="flex flex-col space-y-4">
      <label for="birthYear" class="text-sm">📅 Enter Birth Year:</label>
      <input type="number" id="birthYear" name="birthYear" class="p-3 rounded bg-gray-700 text-white" required />
      <button type="submit" class="bg-cyan-500 hover:bg-cyan-600 py-2 rounded font-semibold">
        Calculate Age
      </button>
    </form>

    <div id="result" class="mt-6 text-center text-xl font-semibold text-green-400 hidden"></div>
  </div>

  <div class="mt-6 text-center">
    <a href="../docs/age_work_throug.html" class="bg-indigo-600 hover:bg-indigo-700 px-6 py-2 rounded-full text-white font-semibold">📘 Full Walkthrough Documentation</a>
  </div>
   <a href="../index.html" class="mt-8 text-indigo-300 hover:underline">← Back to Practice Hub</a>

  <footer class="mt-20 text-sm text-gray-500 text-center">
    <p>&copy; 2025 EvoLearn Africa | Made for Lanborginners 🌍</p>
  </footer>

  <script>
    document.getElementById("ageForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const birthYear = parseInt(document.getElementById("birthYear").value);
      const currentYear = new Date().getFullYear();

      if (birthYear > currentYear || birthYear < 1900) {
        document.getElementById("result").textContent = "🚫 Invalid year entered!";
        document.getElementById("result").classList.remove("hidden");
        return;
      }

      const age = currentYear - birthYear;
      document.getElementById("result").textContent = `🎉 You are approximately ${age} years old!`;
      document.getElementById("result").classList.remove("hidden");
    });
  </script>

</body>
</html>
